<div class="flex justify-content-center">
  <p-card class="w-8">
    <div class="flex justify-content-between">
      <div class="w-6">
        <div class="font-semibold text-4xl">
          {{ recipe().title }}
        </div>
        <div class="text-xl mr-3">Autor:</div>
        <div class="font-semibold text-xl">
          {{ recipe().author }}
        </div>
      </div>
      <div class="flex justify-content-center w-6">
        <p-image
          src="{{ recipe().image_url }}"
          alt="Image"
          [preview]="true"
          class="w-full"
          width="100%"
          [style]="{ display: 'block', width: '80%', height: '100%' }"
        />
      </div>
    </div>
    <div>
      <div class="font-semibold text-4xl my-3">
       Descripcion
      </div>
      {{ recipe().description }}
    </div>
  </p-card>
</div>
