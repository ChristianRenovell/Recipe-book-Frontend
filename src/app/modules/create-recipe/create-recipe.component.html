<div class="pt-3 flex justify-content-center">
  <p-card header="Nueva receta" class="mt-4 w-6">
    <form [formGroup]="form">
      <div class="grid">
        <div class="col-12">
          <p-floatLabel>
            <input
              pInputText
              id="title"
              class="w-full"
              formControlName="title"
            />
            <label for="title">Nombre de la receta</label>
          </p-floatLabel>
        </div>
        <div class="col-12 mt-3">
          <p-floatLabel>
            <p-dropdown
              id="category"
              formControlName="category"
              optionLabel="name"
              styleClass="w-full"
              inputId="id"
            />
            <label for="category">Categoria</label>
          </p-floatLabel>
        </div>
        <div class="col-12 mt-3">
          <p-floatLabel>
            <textarea
              rows="5"
              cols="70"
              class="w-full"
              id="description"
              formControlName="description"
              pInputTextarea
            ></textarea>
            <label for="description">Descripci칩n</label>
          </p-floatLabel>
        </div>
        <form [formGroup]="formIngredients">
          <div class="col-12 mt-3">
            <p-toolbar>
              <div class="grid">
                <div class="col-6 mt-3">
                  <p-floatLabel>
                    <input
                      pInputText
                      id="ingredient"
                      class="w-full"
                      formControlName="ingredient"
                    />
                    <label for="ingredient">Ingrediente</label>
                  </p-floatLabel>
                </div>
                <div class="col-6 mt-3">
                  <p-floatLabel>
                    <input
                      pInputText
                      id="quantity"
                      class="w-full"
                      formControlName="quantity"
                    />
                    <label for="quantity">Cantidad</label>
                  </p-floatLabel>
                </div>
                <div class="col-12 mt-3">
                  <p-floatLabel>
                    <textarea
                      rows="5"
                      cols="70"
                      class="w-full"
                      pInputTextarea
                      id="observations"
                      formControlName="observations"
                    ></textarea>
                    <label for="observations">Observaciones</label>
                  </p-floatLabel>
                </div>
                <div class="col-12">
                  <p-button
                    [raised]="true"
                    styleClass="mr-2"
                    (click)="addIngredient()"
                    >A침adir</p-button
                  >
                </div>
              </div>
            </p-toolbar>
          </div>
        </form>
        @if(!!ingredients().length) {
          <app-ingredient-table
            class="w-full px-2"
            [ingredients]="ingredients()"
            (removeIngredient)="removeIngredient($event)"
          />
        }
        <div class="col-12 mt-3">
          <p-floatLabel>
            <textarea
              rows="5"
              cols="70"
              class="w-full"
              pInputTextarea
              id="preparation"
              formControlName="preparation"
            ></textarea>
            <label for="preparation">Preparaci칩n</label>
          </p-floatLabel>
        </div>
        <div class="col-12">
          <p-button [raised]="true" styleClass="mr-2" (click)="addIngredient()"
            >A침adir</p-button
          >
        </div>
      </div>
    </form>
  </p-card>
</div>
